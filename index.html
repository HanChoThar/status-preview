<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="card bg-primary-200">
    <article>
      <div>
        <h1>
          Get <span class="text-highlight">insights</span> that help your
          business grow.
        </h1>
        <br />
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, cutomer experience, and overall effeniency.
        </p>
      </div>

      <div class="stats">
        <div class="text-center">
          <h2>10k+</h2>
          <p class="text-uppercase heading">companies</p>
        </div>
        <div class="text-center">
          <h2>314</h2>
          <p class="text-uppercase heading">templates</p>
        </div>
        <div class="text-center">
          <h2>12M+</h2>
          <p class="text-uppercase heading">queries</p>
        </div>
      </div>
    </article>
    <div class="bg-primary">
      <img
        class="img-src img-mono"
        alt="Three woman working in front of their laptops with joy."
      />
    </div>
  </section>


  <!-- 10k+ companies
  314 templates
  12m+ queries -->

  </div> -->
</body>
</html>
